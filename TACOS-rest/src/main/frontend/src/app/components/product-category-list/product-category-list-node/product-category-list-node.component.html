<div class="product-category-list-node">
  <div class="row">
    <div class="col-lg-3 text-center">
      <div class="thumbnail m-2">
        <img class="col-md-4 col-s-11 shadow product-image" [src]="'data:image/png;base64,' + this.productCategory.image">
      </div>
    </div>
    <div class="col-lg-3 text-center">
      <a [routerLink]="['/admin/product-categories/', this.productCategory.id]">
        {{productCategory.id}}
      </a>
    </div>
    <div class="col-lg-3 text-center">
      {{productCategory.name}}
    </div>
    <div class="col-lg-2 text-center">
      <button type="button" class="close" aria-label="Close" (click)="deleteProductCategory()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
