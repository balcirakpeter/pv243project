<div *ngIf="loaded" class="card detail">
  <h4 class="card-header">Template detail</h4>
  <app-template-detail
    [template]="this.template">
  </app-template-detail>

  <div class="attributeCategories">
    <h4>Attribute categories</h4>
    <app-attribute-category-list  [attributeCategories]="this.template.attributeCategories">
    </app-attribute-category-list>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-primary" routerLink="./..">Back</button>
  </div>

</div>
