<div *ngIf="loaded" class="card detail">
  <h4 class="card-header">Attribute category detail</h4>
  <app-attribute-category-detail
    [attributeCategory]="this.attributeCategory">
  </app-attribute-category-detail>

  <div class="attributes">
    <h4>Attributes</h4>
    <app-attribute-list  [attributes]="this.attributeCategory.attributes">
    </app-attribute-list>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-primary" routerLink="./..">Back</button>
  </div>

</div>
