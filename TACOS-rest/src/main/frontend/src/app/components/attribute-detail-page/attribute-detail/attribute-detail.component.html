<div class="attribute-detail">
  <div class="form-group row">
    <label for="id" class="col-form-label">Id</label>
    <div class="col-sm-6">
      <div class="md-form mt-0">
        <input type="text" value="{{attribute.id}}" class="form-control" id="id" disabled>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-form-label">Name</label>
    <div class="col-sm-6">
      <div class="md-form mt-0">
        <input type="text" value="{{attribute.name}}" class="form-control" id="name" disabled>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="price" class="col-form-label">Price</label>
    <div class="col-sm-6">
      <div class="md-form mt-0">
        <input type="text" value="{{attribute.price}}" class="form-control" id="price" disabled>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-form-label">Description</label>
    <div class="col-sm-6">
      <div class="md-form mt-0">
        <input type="text" value="{{attribute.description}}" class="form-control" id="description" disabled>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="attributeCategoryName" class="col-form-label">Category</label>
    <div class="col-sm-6">
      <div class="md-form mt-0">
        <input type="text" value="{{attribute.attributeCategoryName}}" class="form-control" id="attributeCategoryName" disabled>
      </div>
    </div>
  </div>

</div>
